<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRVCloud Employee Handbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('landing') }}">TRVCloud Intranet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('handbook') }}">Employee Handbook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('edit_handbook') }}">Edit Handbook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Handbook Content -->
  <div class="container mt-5">
    <h1>Employee Handbook</h1>
    <div class="card">
      <div class="card-body" style="max-height: 600px; overflow-y: auto;">
        {{ handbook|safe }}
      </div>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('edit_handbook') }}" class="btn btn-primary">Edit Handbook</a>
      <a href="{{ url_for('landing') }}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
