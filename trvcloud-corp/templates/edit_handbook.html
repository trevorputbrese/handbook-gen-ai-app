<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee Handbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Edit Employee Handbook</h1>
    <form action="{{ url_for('update_handbook') }}" method="POST">
      <div class="mb-3">
        <textarea class="form-control" name="handbook_content" rows="20">{{ content }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('handbook') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
