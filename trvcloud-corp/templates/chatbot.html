<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRVCloud Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chat-window {
      border: 1px solid #ddd;
      padding: 15px;
      height: 400px;
      overflow-y: scroll;
      background-color: #f8f9fa;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
      color: blue;
    }
    .message.bot {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('landing') }}">TRVCloud Intranet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('handbook') }}">Employee Handbook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('edit_handbook') }}">Edit Handbook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Chat Interface -->
  <div class="container mt-4">
    <h1>TRVCloud Chatbot</h1>
    <div id="chat-window"></div>
    <form id="chat-form" class="mt-3">
      <div class="input-group">
        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>
  
  <!-- JavaScript -->
  <script>
    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputElem = document.getElementById('chat-input');
      const message = inputElem.value.trim();
      if (!message) return;
      
      // Append user message to chat window
      const chatWindow = document.getElementById('chat-window');
      const userMessageElem = document.createElement('div');
      userMessageElem.className = 'message user';
      userMessageElem.innerText = "You: " + message;
      chatWindow.appendChild(userMessageElem);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      
      // Clear the input field
      inputElem.value = '';
      
      // Send the message to our Flask chat API endpoint
      fetch('{{ url_for("api_chat") }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
          const botMessageElem = document.createElement('div');
          botMessageElem.className = 'message bot';
          // Assuming the response contains a key 'response' with the bot's reply
          botMessageElem.innerText = "Bot: " + (data.response || JSON.stringify(data));
          chatWindow.appendChild(botMessageElem);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      })
      .catch(error => {
          const errorElem = document.createElement('div');
          errorElem.className = 'message bot';
          errorElem.innerText = "Bot: Error: " + error;
          chatWindow.appendChild(errorElem);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      });
    });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
